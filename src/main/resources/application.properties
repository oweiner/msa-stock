spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=stock-${random.uuid}
spring.kafka.consumer.auto-offset-reset=earliest
management.security.enabled=false
spring.application.name=stock
# see https://github.com/spring-cloud/spring-cloud-consul/issues/365
spring.cloud.consul.discovery.health-check-path=/info
server.port = 8081
spring.sleuth.sampler.percentage=1.0
spring.sleuth.web.skipPattern=(^watch.*|.*watch$|.*info$)

instance.name=1